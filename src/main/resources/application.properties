# ???????????????????????????????????????????????????????????????????????????
# Title: application.properties
# Purpose: Minimal, clear configuration for H2-backed Spring Boot API.
# Notes: Keeps console enabled for dev; springdoc serves Swagger UI.
# ???????????????????????????????????????????????????????????????????????????

spring.application.name=route-planner

# ?? Server ?????????????????????????????????????????????????????????????????
server.port=8080

# ?? DataSource: H2 (in-memory, PostgreSQL mode) ????????????????????????????
spring.datasource.url=jdbc:h2:mem:routeplanner;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize data.sql after JPA creates schema (keeps dev flow smooth)
spring.jpa.defer-datasource-initialization=true

# ?? JPA / Hibernate ????????????????????????????????????????????????????????
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ?? H2 Console (dev only) ??????????????????????????????????????????????????
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ?? Swagger / springdoc ????????????????????????????????????????????????????
springdoc.swagger-ui.path=/swagger-ui.html

# ?? Logging (reduce SQL noise) ?????????????????????????????????????????????
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
